<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" contend="width=device-width, initial-scale=1">

    <link href="/css/style.css" type="text/css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <!-- stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="/js/login.js"></script>
    <script>
        loginCheck();
    </script>

    <title>Animal House - Edit Customer</title>
</head>

<body>
    <div id="app" class="md:flex antialiased">
        <!--iframe con autorimozione, simile all'include in php-->
        <iframe src="/sidebar.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

        <main class="bg-gray-100 h-screen w-full overflow-y-auto">
            <section id="performance">
                <header class="border-b border-solid border-gray-300 bg-gray-700">
                    <h2 class="p-6 text-gray-100">Customer</h2>
                </header>
                <section class="m-4 bg-white border border-gray-300 border-solid rounded shadow">
                    <header class="border-b border-solid border-gray-300 p-4 text-lg font-medium">
                        <table class="w-full">
                            <tr>
                                <td class="p-2 py-4">
                                    Edit Customer
                                </td>
                                <td class="text-right p-2 pr-4 text-gray-700">
                                    <a href="../"><i class="bi bi-skip-backward"></i> Go back</a>
                                </td>
                            </tr>
                        </table>
                    </header>
                    <div class="w-full lg:w">
                        <section class="overflow-x-auto w-full">
                            <form>
                                <div class="flex justify-center m-8">
                                    <div class="rounded-lg shadow-xl bg-gray-50 lg:w-3/4">
                                        <div class="m-4">
                                            <label class="inline-block mb-2 text-gray-500">Edit
                                                Image (jpg,png,jpeg)</label>
                                            <div class="flex  w-full mb-6">
                                                <label
                                                    class="flex flex-col w-48 h-32 hover:bg-gray-100 hover:border-gray-300">
                                                    <div class="flex flex-col items-center justify-center">
                                                        <div class="w-32 h-32 text-gray-400 group-hover:text-gray-600">
                                                            <div class="h-32 w-32 block flex flex-row items-center">
                                                                <img class="rounded-lg" id="imgplaceholder"
                                                                    style="max-height: 100%; max-width: 100%;"
                                                                    src="/favicon.ico">
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <input id="grid-image" type="file" class="opacity-0"
                                                        accept=".jpg, .png, .jpeg|image/*" onchange="showImage()" />
                                                </label>
                                                <div class="flex flex-wrap -mx-3 m-6 w-full">
                                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                                        <label
                                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                                            First Name
                                                        </label>
                                                        <input
                                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                                            id="grid-firstName" type="text" placeholder="Bill">
                                                    </div>
                                                    <div class="w-full md:w-1/2 px-3">
                                                        <label
                                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                                            Last Name
                                                        </label>
                                                        <input
                                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                            id="grid-lastName" type="text" placeholder="Gates">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="flex flex-wrap -mx-3 mb-6">
                                                <div class="w-full px-3">
                                                    <label
                                                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                                        Description
                                                    </label>
                                                    <textarea
                                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                        id="grid-description" rows="20"
                                                        placeholder="Hi, it's me"></textarea>

                                                </div>
                                            </div>
                                            <div class="flex flex-wrap -mx-3 mb-6">

                                                <div class="w-full md:w-1/2 px-3">
                                                    <label
                                                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                                        Email
                                                    </label>
                                                    <input
                                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                        id="grid-email" type="text" placeholder="hello@animalhouse.it">
                                                </div>
                                                <div class="w-full md:w-1/2 px-3">
                                                    <label
                                                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                                        Username
                                                    </label>
                                                    <input
                                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                        id="grid-username" type="text" placeholder="@billie">
                                                </div>
                                            </div>
                                            <div class="flex flex-wrap -mx-3 mb-6">
                                                <div class="w-full md:w-1/3 px-3">
                                                    <label
                                                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                                        Street
                                                    </label>
                                                    <input
                                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                        id="grid-street" type="text"
                                                        placeholder="Via Eleonora Duse, 13/C-D-E">
                                                </div>
                                                <div class="w-full md:w-1/4 px-3">
                                                    <label
                                                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                                        City
                                                    </label>
                                                    <input
                                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                        id="grid-city" type="text" placeholder="Bologna">
                                                </div>
                                                <div class="w-full md:w-1/6 px-3">
                                                    <label
                                                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                                        ZIP
                                                    </label>
                                                    <input
                                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                        id="grid-zip" type="number" placeholder="40127">
                                                </div>
                                                <div class="w-full md:w-1/4 px-3">
                                                    <label
                                                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                                        Country
                                                    </label>
                                                    <input
                                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                        id="grid-country" type="text" placeholder="IT">
                                                </div>
                                            </div>

                                            <div class="flex flex-wrap -mx-3 mb-2 flow-root">
                                                <div class="m-2 mr-16 float-right">
                                                    <button id="send"
                                                        class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                                                        Save Customer
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="w-full">
                                            <section id="animals-place-section"
                                                class="m-4 bg-gray-50 border border-gray-300 border-solid rounded shadow">
                                                <header
                                                    class="border-b border-solid border-gray-300 p-4 text-lg font-medium">
                                                    <span id="animals-place-username"></span>'s animals
                                                </header>

                                                <div id="animals-place-list">
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                </div>
                            </form>


                        </section>

                </section>
            </section>
        </main>

    </div>
    <script src="script.js"></script>
</body>

</html>
