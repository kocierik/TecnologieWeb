<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" contend="width=device-width, initial-scale=1">

    <link href="/css/style.css" type="text/css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <!-- stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="/js/login.js"></script>
    <script>
        loginCheck();
    </script>


    <title>Animal House - New Product</title>
</head>

<body>
    <div id="app" class="md:flex antialiased">
        <!--iframe con autorimozione, simile all'include in php-->
        <iframe src="/sidebar.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

        <main class="bg-gray-100 h-screen w-full overflow-y-auto">
            <section id="performance">
                <header class="border-b border-solid border-gray-300 bg-gray-700">
                    <h2 class="p-6 text-gray-100">Products</h2>
                </header>
                <section class="m-4 bg-white border border-gray-300 border-solid rounded shadow">
                    <header class="border-b border-solid border-gray-300 p-4 text-lg font-medium">
                        <table class="w-full">
                            <tr>
                                <td class="p-2 py-4">
                                    Add a new product
                                </td>
                                <td class="text-right p-2 pr-4 text-gray-700">
                                    <a href="../"><i class="bi bi-skip-backward"></i> Go back</a>
                                </td>
                            </tr>
                        </table>
                    </header>
                    <div class="w-full lg:w">
                        <section class="overflow-x-auto w-full">
                            <form>
                                <div class="flex justify-center m-8">
                                    <div class="rounded-lg shadow-xl bg-gray-50 lg:w-3/4">
                                        <div class="m-4">
                                            <label class="inline-block mb-2 text-gray-500">Upload
                                                Image (jpg,png,jpeg)</label>
                                            <div class="flex items-center justify-center w-full">
                                                <label
                                                    class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300">
                                                    <div class="flex flex-col items-center justify-center pt-7">
                                                        <div class="w-12 h-12 text-gray-400 group-hover:text-gray-600">
                                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                                fill="currentColor">
                                                                <path fill-rule="evenodd"
                                                                    d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                                                                    clip-rule="evenodd" />
                                                            </svg>
                                                        </div>

                                                        <p
                                                            class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                                                            Select a photo</p>
                                                    </div>
                                                    <input id="grid-image" type="file" class="opacity-0"
                                                        onchange="showImage()" accept=".jpg, .png, .jpeg|image/*" />
                                                </label>
                                                <div id="imgplaceholder"></div>
                                            </div>
                                            <div class="flex flex-wrap -mx-3 m-6">
                                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                                    <label
                                                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                                        Product name
                                                    </label>
                                                    <input
                                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                                        id="grid-prod-name" type="text" placeholder="Puppy food">
                                                </div>
                                                <div class="w-full md:w-1/2 px-3">
                                                    <label
                                                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                                        Price
                                                    </label>
                                                    <input
                                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                        id="grid-price" type="number" placeholder="1.50">
                                                </div>
                                            </div>
                                            <div class="flex flex-wrap -mx-3 mb-6">
                                                <div class="w-full px-3">
                                                    <label
                                                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                                        Description
                                                    </label>
                                                    <input
                                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                        id="grid-description" type="text"
                                                        placeholder="Freshly handmade food for all your puppies">
                                                    <p class="text-gray-600 text-xs italic">Describe what your customers
                                                        will see</p>
                                                </div>
                                            </div>
                                            <div class="flex flex-wrap -mx-3 mb-2">
                                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                                    <label
                                                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                                                        Category
                                                    </label>
                                                    <div class="relative">
                                                        <select
                                                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                            id="grid-category">
                                                            <option value="62f3c0540ac73a2bc4764da7">Clothes</option>
                                                            <option value="62f3c0540ac73a2bc4764da8">Food</option>
                                                            <option value="62f3c0540ac73a2bc4764da9">Health</option>
                                                            <option value="62f3c0540ac73a2bc4764daa">Accessories
                                                            </option>
                                                            <option value="62f3c0540ac73a2bc4764dab">Puppies</option>
                                                            <option value="62f3c0540ac73a2bc4764dac">Entertainment
                                                            </option>
                                                            <option value="62f3c0540ac73a2bc4764dad">Beauty</option>
                                                        </select>
                                                        <div
                                                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                                            <svg class="fill-current h-4 w-4"
                                                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                                                <path
                                                                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                                            </svg>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                                    <label
                                                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                                        for="grid-zip">
                                                        Quantity
                                                    </label>
                                                    <input
                                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                                        id="grid-quantity" type="number" placeholder="100">
                                                </div>
                                            </div>
                                            <div class="flex flex-wrap -mx-3 mb-2 flow-root">
                                                <div class="m-2 mr-16 float-right">
                                                    <button id="addProduct"
                                                        class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                                                        Submit
                                                    </button>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </section>

                </section>
            </section>
        </main>

    </div>
    <script src="script.js"></script>
</body>

</html>
